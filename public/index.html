<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="img/quizlogo.jpg" class="rounded mx-auto d-block">
            </div>
        </div>
    </div>

    <div id="quizDisplay" class="container">
        <div id="quizDisplay" class="p-1">
            <div class="p-3 my-3 rounded shadow d-flex justify-content-between align-items-center"
                style="background-color: #FFEDED;">
                <h3>QUIZ APP</h3>
                <h3 class="text-end">
                    <span class="fs-1" id="currentQuestionNumber" style="color: #146356;">0</span> / <span
                        id="totalQuestionNumber" style="color: #3FA796;">10</span>
                </h3>
            </div>
        </div>

        <div class="p-2">
            <div class="p-5 backgroundPrimary rounded shadow">
                <div>
                    <h3 id="displayQuestion" class="text-white">

                    </h3>
                </div>
            </div>
            <div class="py-2">
                <div class="container">
                    <div class="row" id="optionParent">

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">
                <button type="button" onclick="nextQuestion()" class="btn btn-success btn-sm"> &nbsp; &nbsp; &nbsp; Next
                    &nbsp; &nbsp; &nbsp;</button>
            </div>
        </div>
    </div>


    <div style="display: none; " id="resultDisplay">
        <div class="container p-3">
            <div class="p-3 bg-light badge text-wrap" style="color: maroon; font-family: Arial Rounded MT;">
                <h1>YOUR RESULT</h1>
            </div>
            <br>
            <div style="margin: 20px 0; font-family: Comic Sans MS;" class="bg-light badge text-secondary text-wrap">
                <h2>Your mark is <span id="percentage">100</span> %</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
